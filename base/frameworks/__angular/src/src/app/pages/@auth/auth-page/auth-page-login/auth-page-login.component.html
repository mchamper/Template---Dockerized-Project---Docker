<ng-container *ngIf="authS.systemUser().isLoggedIn(); else noLoggedInTpl">
  <p class="app-fs-16">Bienvenido<br><strong class="app-fs-24">{{ authS.systemUser().data()?.name }}</strong></p>
</ng-container>

<ng-template #noLoggedInTpl>
  <app-request [request]="formLogin.request">
    <form class="form-default floating-label" nz-form nzLayout="vertical" [formGroup]="formLogin.group" (ngSubmit)="formLogin.submit()">
      <div class="row">
        <nz-form-item>
          <nz-form-control>
            <nz-form-label>Email</nz-form-label>
            <input nz-input formControlName="email">
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control>
            <nz-form-label>Contrase√±a</nz-form-label>
            <input nz-input type="password" formControlName="password">
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control>
            <label nz-checkbox formControlName="remember_me">Recordarme</label>
          </nz-form-control>
        </nz-form-item>
      </div>

      <div class="mt-3">
        <button [appLoadingBtn]="formLogin.request.isLoading()" class="btn btn-primary">
          Ingresar
        </button>
      </div>
    </form>
  </app-request>

    </div>
  </app-request> -->
</ng-template>
