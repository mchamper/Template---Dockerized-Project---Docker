<header class="border-bottom">
  <div class="d-flex">
    <button class="d-none d-md-block btn-styless app-fs-20 ps-3 pe-1" (click)="sidebarVisible = !sidebarVisible">
      <span nz-icon [nzType]="sidebarVisible ? 'menu-fold' : 'menu-unfold'" nzTheme="outline"></span>
    </button>

    <app-navbar class="flex-fill"></app-navbar>
  </div>
</header>

<aside class="border-end" [class.hide]="!sidebarVisible">
  <app-sidebar></app-sidebar>
</aside>

<main class="bg-app-lilac">
  <div class="main-content py-3 px-md-3">
    <router-outlet></router-outlet>
  </div>

  <footer>
    <app-footer></app-footer>
  </footer>
</main>
