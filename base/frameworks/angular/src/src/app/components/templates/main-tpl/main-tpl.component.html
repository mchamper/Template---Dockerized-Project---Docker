<header class="border-bottom">
  <div class="d-flex bg-white">
    <button class="d-none d-md-block btn-styless app-fs-20 text-primary ps-3 pe-1" (click)="sidebarVisible = !sidebarVisible">
      <span nz-icon [nzType]="sidebarVisible ? 'menu-fold' : 'menu-unfold'" nzTheme="outline"></span>
    </button>

    <app-navbar class="flex-fill"></app-navbar>
  </div>
</header>

<aside class="border-end bg-white" [class.hide]="!sidebarVisible">
  <app-sidebar></app-sidebar>
</aside>

<main>
  <div class="main-content pb-3">
    <app-forbidden>
      <router-outlet></router-outlet>
    </app-forbidden>
  </div>

  <footer>
    <app-footer></app-footer>
  </footer>
</main>
