</ng-container>

<div class="d-flex align-items-center lh-1">
  <h3 class="fs-6 mb-0">
    <span class="me-1 small" nz-icon [nzType]="icon" nzTheme="outline" style="top: -2px !important;"></span>

  <div class="ms-auto">
    <ng-container *ngTemplateOutlet="extrasTpl"></ng-container>

<nz-divider class="my-3"></nz-divider>
