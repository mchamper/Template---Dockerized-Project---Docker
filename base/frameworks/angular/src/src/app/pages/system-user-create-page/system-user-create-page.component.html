<app-page-title>
  Crear usuario
</app-page-title>

<div class="container">
  <div class="box">
    <app-form [form]="form" [formGroup]="exampleForm.group">
      <app-box-section-title [title]="'Información del usuario'" icon="info-circle" isFirst />

      <div class="ps-4">
        <div class="row">
          <nz-form-item class="col-60 col-lg-30 col-xl-15">
            <nz-form-control>
              <nz-form-label nzRequired>Nombre</nz-form-label>
              <input nz-input formControlName="first_name">
            </nz-form-control>
          </nz-form-item>

          <nz-form-item class="col-60 col-lg-30 col-xl-15">
            <nz-form-control>
              <nz-form-label nzRequired>Apellido</nz-form-label>
              <input nz-input formControlName="last_name">
            </nz-form-control>
          </nz-form-item>

          <nz-form-item class="col-60 col-lg-30 col-xl-15">
            <nz-form-control>
              <nz-form-label nzRequired>Email</nz-form-label>
              <input nz-input formControlName="email">
            </nz-form-control>
          </nz-form-item>
        </div>

        <div class="row">
          <nz-form-item class="col-60">
            <nz-form-control>
              <label nz-checkbox formControlName="require_email_verification">Requiere verificación de email</label>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <app-box-section-title [title]="'Contraseña'" icon="lock" />

      <div class="ps-4">
        <div class="row">
          <nz-form-item>
            <nz-form-control>
              <nz-radio-group formControlName="password_input_type">
                <label class="d-block mb-1" nz-radio nzValue="random">Crear contraseña aleatoria</label>
                <label class="d-block mb-1" nz-radio nzValue="manual">Ingresar contraseña manualmente</label>
              </nz-radio-group>
            </nz-form-control>
          </nz-form-item>
        </div>

        @if (form.group.controls.password_input_type.value  === 'manual') {
          <div class="row">
            <nz-form-item class="col-60 col-lg-30 col-xl-15">
              <nz-form-control>
                <nz-form-label nzRequired>Contraseña</nz-form-label>
                <input nz-input type="password" formControlName="password">
              </nz-form-control>
            </nz-form-item>

            <nz-form-item class="col-60 col-lg-30 col-xl-15">
              <nz-form-control>
                <nz-form-label nzRequired>Confirmar contraseña</nz-form-label>
                <input nz-input type="password" formControlName="password_confirmation">
              </nz-form-control>
            </nz-form-item>
          </div>
        }
      </div>

      <div class="row">
        <!-- <pre class="col">Group value: {{ exampleForm.group.value | json }}</pre> -->
        <!-- <pre class="col">State live value: {{ exampleForm.state.live() | json }}</pre> -->
        <!-- <pre class="col">State status value: {{ exampleForm.state.status() | json }}</pre> -->
        <!-- <pre class="col">Group status value: {{ exampleForm.group.status | json }}</pre> -->
      </div>

      <app-form-footer submitText="Crear" submitPlacement="right" withInfo sticky />
    </app-form>
  </div>
</div>
